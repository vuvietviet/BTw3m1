<script>
    let arr = [2,4,3,-6,-9,7,1,8,5,10];
    let v = parseInt(prompt('Nhap V: ',''));
    for (let i=0; i<arr.length;i++) {
        if (v===arr[i]) {
            for (let j = i; j<arr.length;j++) {
                arr[j] = arr[j+1];
            }
            arr[arr.length-1] = 0;
        }
    }
    document.write(arr);
</script>
