<script>
    function soSanh(a,b) {
        if (a>b) {
            return 'a>b';
        } else {
            let c = a+b;
            return 'Tong cua hai so la: '+c;
        }
    }
    let a1 = parseInt(prompt('Input FirstNumber: ',''));
    let b1 = parseInt(prompt('Input SecondNumber: ',''));
    let Display = soSanh(a1,b1);
    alert(Display);
</script>
