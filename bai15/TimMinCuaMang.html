<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        let indexOfMin = 0;

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                indexOfMin = i;
            }
        }
        return indexOfMin;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let indexOfMinReturn = minArray(arr1);
    alert('Index of min is: ' + indexOfMinReturn);
</script>
