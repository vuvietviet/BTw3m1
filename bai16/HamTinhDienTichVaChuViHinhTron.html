<script>
    function circle(r) {
        let dienTich = parseInt(r*r*Math.PI);
        let chuVi = parseInt(2*r*Math.PI);
        return 'Dien tich la: ' + dienTich + " ,chu vi la: "
        + chuVi;
    }
    let round = parseFloat(prompt('Nhap ban kinh: ',''));
    alert(circle(round));
</script>
