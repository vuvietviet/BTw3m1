<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị n số đầu tiên trong dãy Fibonacci</title>
</head>
<body>

</body>
</html>

<script>
    let number = parseInt(prompt('Enter the number of terms: '));
    let n1 = 0, n2 = 1, nextTerm;

    document.write('Fibonacci Series:' + "<br/>");

    for (let i = 1; i <= number; i++) {
        document.write(n1 + "<br/>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
</script>
