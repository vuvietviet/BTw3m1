<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung quan ly san pham su dung ham</title>
    <style>
        tr:nth-child(odd){
            background: antiquewhite;
        }
        table {
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Maganer Product</h2><br/>
    <input type="text" id="nameP" placeholder="Name Product"/>
    <button onclick="createP()">Add Product</button>
    <button onclick="saveEdit()">Edit Product</button>
    <br/>
    <br/>
    <table id="display" ></table>
</div>
</body>
</html>

<script>
    let proName = ['Sony Xperia','Samsung Galaxy','Iphone 13 ProMax','Oppo A71'];
    function createP() {
        let name = document.getElementById('nameP').value;
        proName.unshift(name);
        console.log(proName);
        show();
        document.getElementById('nameP').value = '';
    }
    function show() {
        let str = '';
        for (let i = 0; i < proName.length; i++) {
            str += "<tr>"
            str += `<td>${i+1}</td>`
            str += `<td>${proName[i]}</td>`
            str += `<td><button onclick="showEdit(${i})">Edit</button></td>`
            str += `<td><button onclick="deleteP(${i})">Delete</button></td>`
            str += "</tr>"
        }
        document.getElementById('display').innerHTML = str;
    }
    function deleteP(index) {
        proName.splice(index,1);
        show();
    }
    let indexP = -1;
    function showEdit(index) {
        document.getElementById('nameP').value = proName[index];
        indexP = index;
    }
    function saveEdit() {
        proName[indexP] = document.getElementById('nameP').value;
        show();
        indexP = -1;
    }
    show();
</script>
