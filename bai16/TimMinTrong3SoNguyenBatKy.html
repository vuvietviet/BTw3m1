<script>
  let a = parseInt(prompt('Nhap so thu nhat: ',''));
  let b = parseInt(prompt('Nhap so thu hai: ',''));
  let c = parseInt(prompt('Nhap so thu ba: ',''));
  function soSanh(x,y,z) {
      let arr = [x,y,z];
      let min = arr[0];
      for (let i=1; i<arr.length; i++) {
          if (min>arr[i]) {
              min = arr[i];
          }
      }
      return 'So nho nhat la: ' + min;
  }
  alert(soSanh(a,b,c));
</script>
