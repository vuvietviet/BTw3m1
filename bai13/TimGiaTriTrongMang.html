<script>
    let value = parseInt(prompt("Enter a number: "));
    let numbers = [ 0, 2, 4, 8, 9, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            alert("Value " + numbers[i] + "found at " + i);
            break;
        }else if(i===numbers.length-1){
            alert('Not found!');
        }
    }
</script>
