<script>
    let str = 'xyzttyx'

    function isPalindrome(s) {
        let d = false;
        let count = 0;
        for (let i = 0; i < s.length; i++) {
            if (s[i] === s[s.length-1-i]) {
                count++;
            } else {
                break;
            }
        }
        if (count === s.length) {
            d = true;
        }
        return d;
    }

    alert(isPalindrome(str));
</script>
