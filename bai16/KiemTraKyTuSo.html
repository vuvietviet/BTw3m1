<script>
    let a = prompt('Nhap ky tu bat ky: ','');
    function test(k) {
        let check = false;
        let num = '0123456789';
        for (let i=0;i<num.length;i++) {
            if (k===num[i]) {
                check = true;
            }
        }
        return check;
    }
    alert(test(a));
</script>
