<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình in số chia hết cho 3 và 5</title>
</head>
<body>

</body>
</html>

<script>
    document.write('Dãy số từ 1 đến 100 là' + "<br/>");
    for (let i=1; i<=100; i++) {
        if (i%3==0) {
            if (i%5==0) {
                document.write('FizzBuzz' + "<br/>");
            }else {
                document.write('Fizz' + "<br/>");
            }
        }else if (i%5==0) {
            document.write('Buzz' + "<br/>");
        }else {
            document.write(i + "<br/>");
        }
    }
</script>
