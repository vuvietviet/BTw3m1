<script>
    function isPrime(number) {
        let display = '';
        if (number===2) {
            display = 'Is prime';
        } else if (number>2){
            for (let i = 2;i<=number-1;i++) {
                if (number%i === 0) {
                    display = 'Is not prime';
                    break;
                } else if (i===number-1) {
                    display = 'Is prime';
                }
            }
        } else {
            display = 'Is not prime';
        }
       return display;
    }
    let num = parseInt(prompt('Enter a number: ',''));
    let test = isPrime(num);
    alert(test);
</script>
