<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p"></p>
<input id="nhapA"  type="number"/>
<input id="nhapB"  type="number"/>
<input id="nhapC"  type="number"/>
<input type="button" onclick="tinh()" value="tinh"/>
</body>
</html>

<script> function tinh() {
    let a = parseInt(document.getElementById('nhapA').value);
    let b = parseInt(document.getElementById('nhapB').value);
    let c = parseInt(document.getElementById('nhapC').value);
    let chuViHV = 4*a;
    let dienTichHV = a*a;
    let sum = 0;
    let tamgiac = "a,b,c khong la 3 canh cua tam giac";

    for (let i = a; i<=b; i++) {
         sum = sum + i;
    }

    let theKy = parseInt(a/100+1);

    if (((a+b>c)&&(a+c>b))&&(b+c>a)) {
        tamgiac = "a,b,c la 3 canh cua 1 tam giac";
        if(((a===b)||(a===c)) ||(b===c)) {
            tamgiac = "a,b,c la 3 canh cua 1 tam giac can";
        } else if ((a===b)&&(a===c)) {
            tamgiac = "a,b,c la 3 canh cua 1 tam giac deu";
        }else if (((a*a===b**b+c*c)||(b*b===a**a+c*c))||(c*c===b**b+a*a)) {
            tamgiac = "a,b,c la 3 canh cua 1 tam giac vuong";
        }
    }

    document.getElementById('p').innerHTML = "Chu vi hinh vuong la " + chuViHV + "<br/>"
        + "Dien tich hinh vuong la " + dienTichHV +"<br/>"
        + "a^2 la: " + a*a + "<br/>"
        + "a^b la: " + a**b + "<br/>"
        + "Tong cac so tu a den b la: " + sum + "<br/>"
        + 'Nam ' + a + ' thuoc the ky thu ' + theKy + "<br/>"
        + tamgiac +"<br/>";
}

</script>
