<script>
    let str = '';
    for (let i=0; i<10; i++) {
        for (let j=0; j<14; j++) {
            if (((j===3-i) && (j>=0)) || ((j===i+4) && (j<7))){
                str = str + "*";
            } else if (((j===9-i) && (j>6)) || ((j===10+i) && (j<14))) {
                str = str + "*";
            } else if (((j===i-3) && (j<7)) || ((j===16-i) && (j>6))) {
                str = str + "*";
            }else {
                str = str + "&nbsp" + "&nbsp" + "&nbsp";
            }

        }
        str = str + "<br/>";
    }
    document.write(str);
</script>
