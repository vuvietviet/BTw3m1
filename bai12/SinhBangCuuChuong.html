<!DOCTYPE html>

    <title>Sinh bảng cửu chương</title>

<script>
    let sout;
    sout = "<table cellspacing='0' cellpadding='1' width='600' border='1'>";
    for (let i=1; i<=9; i++) {
        sout = sout + "<tr>";
        for (let j=2; j<=9; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + j*i + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
