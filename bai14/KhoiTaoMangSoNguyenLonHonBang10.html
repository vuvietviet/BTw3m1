<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Khoi tao mang so nguyen lon hon bang 10</title>
</head>

<script>
    let count = 0;
    let arr = [6,90,44,3,6,50,3,7,8,2];
    document.write('So nguyen lon hon bang 10 la: ' + "<br/>");
    for (let i=0; i<arr.length;i++) {
        if (arr[i]>=10) {
            document.write(arr[i] +"<br/>");
            count++;
        }
    }
    document.write('Co ' + count + ' so nguyen lon hon bang 10');

</script>
